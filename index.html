<!DOCTYPE html>
<html lang="ko">
<head>
          <meta charset="UTF-8">
          <title>Canvas HTML5</title>
          <!-- Bootstrap 4.3.1 CDN -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">          
          <link rel="stylesheet" href="css/index.css">          
          <!-- my Style -->
          <style>
                    .container {
                       display: flex;
                       flex-direction: column;
                       align-items: center;
                       padding-top : 50px ;
                       
                       background-image: url('./images/ex.jpg');
                       background-repeat: no-repeat;
                       background-position: inherit;
                       background-size: cover;
                    }
                    .title{
                       /* background-image: url('./images/title.png');
                       background-repeat: no-repeat;
                       background-position: center; */

                       font-size: 40px;
                       font-weight: bolder;

                       vertical-align: middle;
                       justify-content: center;
                       align-items: center;
                    }
                    .introduce{
                        width: 20%;

                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        vertical-align: middle;
                        align-items: flex-start;

                        resize: none;
                        background-attachment: local;
                        background-image:
                           linear-gradient(to right, rgba(255, 255, 255, 0.033) 10px, transparent 10px),
                           linear-gradient(to left, rgba(255, 255, 255, 0.033) 10px, transparent 10px),
                           repeating-linear-gradient(rgba(255, 255, 255, 0.033), rgba(255, 255, 255, 0.033) 30px, #ccc 30px, #ccc 31px, white 31px);
                        line-height: 31px;
                     }
                     .introduce div{
                        line-height: 30px;
                        height: 30px;
                     }
                     .introduce textarea {
                        height: 25px;
                        border: 0px;
                        overflow: hidden;
                        resize: none;
                        box-sizing: border-box;
                        margin: auto;
                        position: relative;
                        top: 5px;

                        background-color: transparent;
                     }
                     #reportArea{
                        width: 80vw;
                        height: 690px;
                        resize: none;
                        background-attachment: local;
                        background-image:
                           linear-gradient(to right, rgba(255, 255, 255, 0.033) 10px, transparent 10px),
                           linear-gradient(to left, rgba(255, 255, 255, 0.033) 10px, transparent 10px),
                           repeating-linear-gradient(rgba(255, 255, 255, 0.033), rgba(255, 255, 255, 0.033) 30px, #ccc 30px, #ccc 31px, white 31px);
                        line-height: 31px;
                        padding: 5px 10px;
                     }
                     .reportContainer div{
                        text-align: left;
                     }
          </style>
</head>
<body style="vertical-align: middle;">
   <!-- <center> -->
    <center>
      <div class="title">독후감상문</div>
   </center>
    <div class="container">
         <div class="reportContainer">
            <div class="introduce">
               <div style="font-weight: bolder;">나오는 악기 : <textarea id="inputSch" spellcheck="false"></textarea></div>
               <div style="font-weight: bolder;" disabled>작곡가 : <textarea id="inputCls" spellcheck="false"></textarea></div>
               <div style="font-weight: bolder;">시대 : <textarea id="inputNm" spellcheck="false"></textarea></div>
               <div style="font-weight: bolder; text-align: left;" disabled>감상 후 느낀점 : </div>
            </div>
            
            <div contenteditable='true' id="reportArea" spellcheck="false">
            </div>
         </div>
   <!-- </center> -->
      <center>
         <div id="drawhere"> 
                                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <div id="save" class="btn btn-primary"> SAVE </div>
                                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         </div>
         <img id="canvas-result" style="display:none; width: 60%" />
      </center>
    <!-- SweetAlert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- jQuery 3.3.1 CDN -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- my Script -->
    <script src="scripts/script.js"></script>
    <script src="./scripts/clickToTouch.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
